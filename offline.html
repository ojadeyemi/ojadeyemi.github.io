<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - OJ Adeyemi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          "Roboto",
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: hsl(0, 0%, 100%);
        color: hsl(224, 71.4%, 10%);
        text-align: center;
        padding: 2rem;
      }

      .container {
        max-width: 500px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .offline-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }

      button {
        background: hsl(220.9, 39.3%, 11%);
        border: none;
        color: hsl(210, 20%, 98%);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: hsl(220.9, 39.3%, 15%);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: hsl(224, 71.4%, 4.1%);
          color: hsl(210, 20%, 98%);
        }

        button {
          background: hsl(210, 20%, 98%);
          color: hsl(220.9, 39.3%, 11%);
        }

        button:hover {
          background: hsl(210, 20%, 90%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your
        network and try again.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
      // Auto-reload when back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
